<div>
	<head>{{selectedGenre.name}} > {{selectedAuthor.name}}</head>
	<div>
		<ul>
			<li ng-click="selectGenre(data)" ng-repeat="data in data track by $index">Genre: {{data.name}}</li>
		</ul>
	</div>
	<div>
		<ul>
			<li ng-click="selectAuthor(author)" ng-repeat="author in authors track by $index">Author: {{author.name}}</li>
		</ul>
	</div>
	<div>
		<ul>
			<li ng-repeat="book in books track by $index">Book: {{book.name}}</li>
		</ul>
	</div>
</div>
